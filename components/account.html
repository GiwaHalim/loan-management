<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1>Account</h1>
                <p class="text-muted">Fill appropiate details to be used for identification</p>
            </div>
            <div>
                <div class="button rounded-5 border border-solid p-2 ">
                    <img src="../icons/plus.png" alt="" srcset="">
                    Add account
                </div>
            </div>
        </div>
        

        <div class="container">
            <h3 class="mb-5">Contact Details</h3>


            <form action="">
                <div class="row">
                    <div class="col col-sm-12 col-md-6 mb-5" >
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
                    </div>
                    <div class="col col-sm-12 col-md-6 mb-5">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email Address">
                    </div>
                    <div class="col col-sm-12 col-md-6 mb-5">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Phone Number">
                    </div>
                    <div class="col col-sm-12 col-md-6 mb-5">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Address">
                    </div>
                    <div class="col col-sm-12 col-md-6 mb-5">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Alternate Phone Number">
                    </div>
                    <div class="col col-sm-12 col-md-6 mb-5">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Guarantor Phone Number">
                    </div>
                    
                </div>

                <div class="d-flex justify-content-between mb-5">
                <div class="d-flex">
                    <div>
                        <img src="../icons/GUARANTY Trust Bank Icon (1).svg" class="rounded-5"/>
                    </div>
                    <div>
                        <h3>
                            Driver's Crew Account 
                        </h3>
                        <p class="text-muted">0159910659 . Atasie Esther. GT Bank</p>
                        <button type="button" class="btn btn-success">Success</button>
                        <div class="text-danger d-flex">
                            <p class="me-5">
                                Delete
                            </p>
                            <p>Edit</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="me-3">
                        <img src="../icons/info-circle.png" alt="" srcset="">
                        <span>Primary Account</span>
                    </div>
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
    
                </div>
                
            </div>

            <div>
                <div class="row">
                <div class="col col-sm-12 col-md-6 mb-5">
                    <h3>
                        Preferred Communication Method(Optional):
                    </h3>
                    <div class="row">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="communication" id="communicationType1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Phone Call
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="communication" id="communicationType2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Email
                        </label>
                    </div> 
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="communication" id="communicationType3">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Sms
                        </label>
                    </div>
                </div>
                </div>
                <div class="col d-flex justify-content-end">
                    <div>
                        <div class="button rounded-5 border border-solid" style="padding: 5px 30px;">Cancel</div>
                    </div>
                    <div>
                        <div class="button rounded-5 border border-solid ml-5 text-white bg-dark " style="padding: 5px 30px; margin-left: 10px;">Submit Request</div>
                    </div>
                </div>
            </div>

            </form>
        </div>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
